<h1 style="margin: 12px;">Usuarios</h1>

<div align="right">
    <button mat-flat-button color="primary" (click)="onOpenModal()">
        <mat-icon>add</mat-icon>
        Agregar
    </button>
</div>

<div class="table-content mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- apellidos Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>
      
        <!-- username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- rol Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> Rol Asignado </th>
          <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="accent" (click)="onOpenModal(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-flat-button color="warn" (click)="onDelete(element.cveUsuario)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
