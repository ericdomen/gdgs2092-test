<mat-grid-list cols="1" rowHeight="100%" class="fondo">
    <mat-grid-tile>
        <mat-card [class.mat-elevation-z8]="true">
            <mat-card-content>
                <h1>Inicio de sesión</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input type="text" formControlName="username" matInput />
                        <mat-error *ngIf="isValidField('username')">
                            {{ getErrorMessage('username') }}
                        </mat-error>
                    </mat-form-field>
    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput autocomplete="new-password"/>
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="isValidField('password')">
                            {{ getErrorMessage('password') }}
                        </mat-error>
                    </mat-form-field>
    
                    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Acceder</button>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
